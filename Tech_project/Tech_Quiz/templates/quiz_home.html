{% extends 'base.html' %}
{% load static %}

{% block title %}TechQuiz{% endblock %}

{% block content %}
    <h1 class="text-center">Welcome to TechQuiz</h1>
    <form method="post">
        {% csrf_token %}
    
        {{ form.as_p }}
        <!-- Submit button -->
        <button type="submit" id="submit-btn" class="btn btn-primary mt-3">Submit</button>
    </form>
    <div id="quiz-container"></div>
    <div id="results-container" class="mt-3"></div>
{% endblock %}
