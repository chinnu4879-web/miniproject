{% extends 'base.html' %}

{% block title %}Quiz Result{% endblock %}

{% block content %}
<div class="result-container">
    <h1>Your Quiz Result</h1>
    <p class="result-message">Total Score: {{ total_score }}</p>
    {% if total_score >= 30 %}
        <p class="pass-message">Congratulations! You passed the quiz.</p>
    {% else %}
        <p class="fail-message">Sorry, you failed the quiz. Try again.</p>
    {% endif %}
</div>
{% endblock %}
